<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAPBA - Contato</title>
    <meta name="description" content="Entre em contato com a AAPBA para dúvidas, sugestões ou informações sobre nossos projetos.">
    <meta name="keywords" content="AAPBA, contato, dúvidas, sugestões, informações">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="https://yt3.googleusercontent.com/PfgMwk8b1kOHZGDLnR08ZW2IOw60Zq5ffSBbvs7hXLdnGscvMvPD_AMuR3mcPMYGxvAZ-kCqwg=s160-c-k-c0x00ffffff-no-rj" alt="Logo da AAPBA" class="logo">
            <h1>ASSOCIAÇÃO DE ATLETAS PARALÍMPICOS DA BAHIA</h1> 
        </div>
        <nav id="menu-h">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projetos.html">Projetos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contato">
            <h2>Contato</h2>
            <form action="mailto:aapbahia@gmail.com" method="post" enctype="text/plain">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
        
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </main>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <footer>
        <p>© 2024 AAPBA - Todos os direitos reservados.</p>
        <p>E-mail: aapbahia@gmail.com</p>
    </footer>
</body>
</html>
